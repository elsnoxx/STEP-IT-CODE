<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Editace úkolu</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <h1>Editace úkolu</h1>
    <form method="post">
        <!-- Zde doplň input pro text úkolu, předvyplněný hodnotou  -->
        <label for="ukol">Ukol: </label>
        <input type="text" id="ukol" name="ukol" value="{{todo.ukol}}" required>
        
        <!-- Zde doplň input pro poznámku, předvyplněný hodnotou todo.poznamka -->
        <label for="poznamka">Poznmka: </label>
        <input type="text" id="poznamka" name="poznamka" value="{{todo.poznamka}}">
        
        <!-- Zde doplň input typu date, předvyplněný hodnotou todo.ocekavane -->
        <label for="ocekavani">Ocekavni: </label>
        <input type="date" id="ocekavani" name="ocekavani" value="{{todo.ocekavani}}">
        
        <!-- Zde doplň select s možnostmi, předvyplněný podle todo.predmet -->
        <label for="predmet">Předmět</label>
        <select id="predmet" name="predmet" class="form-control">
            <option value="">--Vyber předmět--</option>
            <!-- Přidej další možnosti: ,, , -->
            <option value="Matematika" {% if todo.predmet == 'Matematika'%}selected{% endif %}>Matematika</option>
            <option value="Český jazyk" {% if todo.predmet == 'Český jazyk'%}selected{% endif %}>Český jazyk</option>
            <option value="Angličtina" {% if todo.predmet == 'Angličtina'%}selected{% endif %}>Angličtina</option>
            <option value="Informatika" {% if todo.predmet == 'Informatika'%}selected{% endif %}>Informatika</option>
        </select>
        <!-- Vytvořte tlačítko s type submit  -->
        <button type="submit">Ulozit</button>
    </form>
    <!-- Vytvořte odkaz na vraceni se zpet  -->
    <p><a href="{{ url_for('index') }}">Zpe na hlavni stranku</a></p>
</body>
</html>
