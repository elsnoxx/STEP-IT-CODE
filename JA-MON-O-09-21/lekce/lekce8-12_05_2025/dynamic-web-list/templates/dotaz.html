<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Dotaz</title>
</head>
<body>
    <h1>Jaký je tvůj oblíbený film?</h1>
    <!-- Úkol: Vytvoř formulář, který odešle odpověď na tuto otázku metodou POST. -->
    <!-- 1. Přidej tag <form> s atributem method="post". -->
    <!-- 2. Do formuláře vlož textové pole (input) pro odpověď, nastav mu atribut name="odpoved". -->
    <!-- 3. Přidej tlačítko pro odeslání formuláře. -->
    <form method="post">
        <input type="text" name="odpoved">
        <button type="submit">Pozdrav</button>
    </form>
    
    <!-- Po odeslání formuláře se odpověď odešle na server. -->
</body>
</html>
