<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Tohle je dynamicky generovany seznam</h1>
    {% if seznam %}
    <ol>
        {% for polozka in seznam %}
        <li style="font-weight: bolder;">{{ polozka.nazev }} {{ polozka.mnozstni }}</li>
        {% endfor %}
    </ol>
    {% else %}
    <p>None</p>
    {% endif %}
</body>

</html>
